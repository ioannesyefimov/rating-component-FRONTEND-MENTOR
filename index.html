<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

 
</head>
<body>

  <!-- Rating state start -->
  <main>
    <section class="unsubmitted" >
      <div class="rating-card">
        <img src="images/icon-star.svg" alt="">
        <h1 class="heading">How did we do?</h1>
      
        <p class="text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating-selector">
          <ul>
            <li><button class="rating-btn">1</button></li>
            <li><button class="rating-btn">2</button></li>
            <li><button class="rating-btn">3</button></li>
            <li><button class="rating-btn">4</button></li>
            <li><button class="rating-btn">5</button></li>
          </ul>
        </div>
        <button class="submit-btn" id="submitbtn">Submit</button>

    </section>

    <section class="submitted hidden" id="submitted-card">
      </div>
      <div class="rating-card">
        <img src="images/illustration-thank-you.svg" alt="">
        <p class="selected-number">You selected
          <span id="rate-number"></span> <!-- Add rating here --> out of 5</p>
        <h1 class="heading">Thank you!</h1>
        <p class="text">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
        <button class="submit-btn" id="submit-again">Submit Again</button>
      </div>
        </main>
    </section>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
